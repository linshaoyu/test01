{% block content %}
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>所有项目</h5>
                        <div class="ibox-tools">
                            <a href="{% url "create" "" %}" class="btn btn-primary btn-xs">创建新项目</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-11">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入GameCode" class="input-sm form-control"> <span
                                        class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                </div>
                            </div>
                        </div>

                        <div class="project-list">

                            <table class="table table-hover">
                                <tbody>
                                {% for gameInfo in gameinfo_list %}
                                    <tr>
                                        <td class="project-status">
                                            <span class="label label-primary">{{ gameInfo.gameName }}</span>
                                        </td>
                                        <td class="project-title">
                                            <a href="">{{ gameInfo.gameCode }}</a>
                                        </td>
                                        <td class="project-completion">
                                            <a href="">{{ gameInfo.gameType }}</a>
                                        </td>
                                        <td class="project-status">
                                            <a href="">{{ gameInfo.parentGame }}</a>
                                        </td>
                                        <td class="project-status">
                                            <a href="">{{ gameInfo.tort }}</a>
                                        </td>
                                        <td class="project-status">
                                            <a href="">{{ gameInfo.packageName }}</a>
                                        </td>
                                        <td class="project-actions">
                                            <a id="view" href="{% url "detail" gameInfo.gameCode %}" class="btn btn-white btn-sm"><i
                                                    class="fa fa-folder"></i>
                                                查看 </a>
                                            <a id="edit" href="form.html#" class="btn btn-white btn-sm"><i
                                                    class="fa fa-pencil"></i>
                                                编辑 </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript">
        function getInfo(id)
        {

        }
    </script>

{% endblock %}
